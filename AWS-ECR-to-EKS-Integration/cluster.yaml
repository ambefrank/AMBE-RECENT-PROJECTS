apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: EKS-Demo-Cluster
  region: us-east-1

vpc:
  id: vpc-0cf3e73ae4d7ba1ef
  cidr: "192.168.0.0/16"
  subnets:
    public:
      my-new-stack-PublicSubnet01:
        id: subnet-0d62fc73d65908271
      my-new-stack-PublicSubnet02:
        id: subnet-008a3f08985cd7c9f
    private:
      my-new-stack-PrivateSubnet01:
        id: subnet-02b6cc1a42ad01359
      my-new-stack-PrivateSubnet02:
        id: subnet-0f1befd6618ae8ecf

nodeGroups:
  - name: EKS-public-workers
    instanceType: t2.medium
    desiredCapacity: 2
  - name: EKS-private-workers
    instanceType: t2.medium
    desiredCapacity: 1
    privateNetworking: true